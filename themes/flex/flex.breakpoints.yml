flex.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 560px)'
  weight: 0
  multipliers:
    - 1x
flex.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 560px) and (max-width: 850px)'
  weight: 1
  multipliers:
    - 1x
flex.wide:
  label: wide
  mediaQuery: 'all and (min-width: 851px)'
  weight: 2
  multipliers:
    - 1x